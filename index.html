<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaward program</title>
</head>

<body>
    <script>
        let pin = 123
        for (i = 2; i >= 0; i--) {
            let user = prompt(`Enter three digit code`);
            if (user == pin) {
                alert("Correct");
                break
            }

            else {
                alert(`Incorrect ! you have ${i} `)
            }

            if (i == 0) {
                alert("Your phone has been locked")

            }

        }

    </script>
</body>

</html>
